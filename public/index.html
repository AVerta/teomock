<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>
        Brasilprev Empresarial
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="site.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
</head>

<body>
    <div id="principal" class="context">
        <div id="conteudo">
            <div class="conteudo background">
                <form onsubmit="login(); return false;">
                    <img src="logo.png" class="logoBp" alt="Brasilprev">

                    <div class="group">
                        <input data-mask="000.000.000-00" id="username" name="username"
                            maxlength="15" type="tel" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Seu CPF</label>
                    </div>

                    <div class="group">
                        <input type="password" pattern="[0-9]*" inputmode="numeric" id="password"
                            name="password" maxlength="8" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Sua senha</label>
                    </div>

                    <div id="alert" class="alert-danger" role="alert" style="display: none">
                        CPF e/ou senha incorreto(s).
                    </div>

                    <input type="submit" value="Entrar" class="btn-login">
                </form>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/blip-chat-widget" type="text/javascript"></script>
    <div class="blip container d-none">
        <div class="column">

            <div class="row">
                <h1>BlipChat Sandbox</h1>
                <p>Set your environment and app key</p>

                <label for="app-key">App Key:</label>
                <input type="text" id="app-key" name="app-key"
                    value="dGVvY29uc3VsdG9ydmlydHVhbDpkYTllNGM5NS1hMmUwLTQzZGEtODJiYy0zNjU0YTYyMTYyMmU=">

                <label for="environment">Environment:</label>
                <input type="text" id="environment" name="environment" value="production">

                <p>Use buttons bellow to see different behaviours of BLiP Chat</p>

                <button onclick="buildChat()">Build SDK as GUEST (Default)</button>
                <button onclick="buildChat({authType:BlipChat.DEV_AUTH})">Build SDK as DEV</button>
                <button onclick="changeSDK()">Change SDK Template</button>
                <button onclick="toogleChat()">Toogle open chat</button>
                <button onclick="destroyChat()">Destroy SDK</button>
            </div>

            <div class="row">
                <h1>Login ou Cadastro</h1>
                <p>:)</p>

                <form>
                    Full Name:
                    <input type="text" id="fullName">
                    <br> Email:
                    <input type="text" id="email">
                    <br> Login:
                    <input type="text" id="userId" value="">
                    <br> Password:
                    <input type="text" id="userPass" value="">
                    <br>
                    <button
                        onclick="buildChat({authType:BlipChat.DEV_AUTH}); toogleChat(); return false;">Login</button>
                </form>
            </div>

        </div>
    </div>
    <div id="sdk-target" style="height: 100%; width: 100%; display: none"> </div>
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="index.js"></script>
    <script src="blip.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
